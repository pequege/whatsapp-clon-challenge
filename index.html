<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <nav class="d-flex">
      <ul>
        <li class="nav-item nav-item-active tooltip link">
          <img src="icons/chats.svg" alt="icono chats">
          <span class="tooltiptext scale-up-left">Chats</span>
        </li>
        <li class="nav-item tooltip link">
          <img src="icons/comunidades.svg" alt="icono comunidades">
          <span class="tooltiptext">Comunidades</span>
        </li>
        <li class="nav-item tooltip link">
          <img src="icons/estados.svg" alt="icono estados">
          <span class="tooltiptext">Estados</span>
        </li>
        <li class="nav-item tooltip link">
          <img src="icons/canales.svg" alt="icono canales">
          <span class="tooltiptext">Canales</span>
        </li>
        <li class="nav-item separador">
          <hr>
        </li>
        <li class="nav-item tooltip link">
          <img src="icons/archivados.svg" alt="icono archivados">
          <span class="tooltiptext">Archivados</span>
        </li>
        <li class="nav-item tooltip link">
          <img src="icons/destacados.svg" alt="icono destacados">
          <span class="tooltiptext">Destacados</span>
        </li>
      </ul>
      <ul>
        <li class="nav-item tooltip link">
          <i class="bi bi-gear">
            <span class="tooltiptext">Configuración</span>
          </i>
        </li>
        <li class="nav-item tooltip link">
          <img class="user-profile-img" src="https://picsum.photos/200?random=3" alt="user-profile-img">
          <span class="tooltiptext">Perfil</span>
        </li>
      </ul>
    </nav>
    <aside class="chats">
      <header class="d-flex">
        <span class="chats-title">Chats</span>
        <div class="chats-options">
          <img src="icons/nuevo-chat.svg" alt="icono nuevo chat" width="24">
          <i class="bi bi-three-dots-vertical link"></i>
        </div>
      </header>
      <div class="chats-search d-flex align-items-center">
        <div class="chats-search-icon d-flex">
          <i class="bi bi-search"></i>
        </div>
        <input type="text" placeholder="Buscar">
        <i class="bi bi-filter"></i>
      </div>
      <ul>
        <li class="chats-item align-items-center">
          <img class="chats-item-img" src="https://picsum.photos/200?random=1" alt="chat-item-profile-img">
          <div class="chats-item-preview-container d-flex align-items-center">
            <div class="chats-item-preview">
              <h3>Título</h3>
              <p>mensaje preview</p>
            </div>
            <div class="chats-item-option">
              <span class="chats-item-date">18:45</span>
              <span class="chats-item-option-icon">
                <i class="bi bi-chevron-down"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="chats-item">
          <div class="d-flex">
            <img class="chats-item-img" src="https://picsum.photos/200?random=2" alt="chat-profile-img">
            <div class="chats-item-preview">
              <h3>Título</h3>
              <p>mensaje preview</p>
            </div>
          </div>
          <div class="chats-item-option">
            ►
          </div>
        </li>
      </ul>
    </aside>
    <section class="chat">
      <header class="chat-header">
        <div class="chat-header-info d-flex">
          <img class="" src="https://picsum.photos/200?random=1" alt="chat-profile-img">
          <div class="chat-header-info-name">
            <span class="chat-header-info-title">Título</span>
            <span class="chat-header-info-subtitle">Subtítulo</span>
          </div>
        </div>
        <div class="chat-options">
          <i class="bi bi-camera-video-fill opacity-50"></i>
          <i class="bi bi-search"></i>
          <i class="bi bi-three-dots-vertical link"></i>
        </div>
      </header>
      <section>asd</section>
      <article>
        <i class="bi bi-emoji-smile-fill"></i>
        <i class="bi bi-plus-lg"></i>
        <input type="text">
        <i class="bi bi-mic-fill"></i>
      </article>
    </section>
  </main>
</body>

</html>
